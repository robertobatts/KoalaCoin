<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/main_1.0.5.css" | prepend: site.baseurl }}">
  <link rel="icon" href="{{ "/assets/img/koalacoin.ico" | prepend: site.baseurl }}">
</head>
<script>
  function copy() {
    var copyText = document.getElementById("contract-address");
    navigator.clipboard.writeText(copyText.textContent);

    var tooltips = document.getElementsByName("contract-tooltip");
    tooltips.forEach(tooltip => {tooltip.innerHTML = "Contract address copied";});
  }

  function outFunc() {
    var tooltips = document.getElementsByName("contract-tooltip");
    tooltips.forEach(tooltip => {tooltip.innerHTML = "Copy contract address";});
  }
</script>
